[env]
build_flags = -Wno-error=unused-const-variable
build_unflags = -Wno-error=maybe-uninitialized
;build_unflags = -Werror=all
;boards_dir = ./boards

[env:esp8266]
platform = espressif8266
board = esp01_1m
framework = arduino
build_flags = -DPIO_ESP8266_VARIANT=0
monitor_speed = 115200
upload_speed = 115200
upload_port = COM18

[env:esp32-devkit-v1]
; evaluate C/C++ Preprocessor conditional syntax
;lib_ldf_mode = chain+
platform = espressif32 
board = esp32doit-devkit-v1
framework = arduino
;framework = arduino, espidf
build_flags = -O3  ; fastest
    ;-DCORE_DEBUG_LEVEL=5
    -DPIO_BUILD
    -DPIO_ESP32_VARIANT=1 
board_build.partitions = min_spiffs.csv
upload_speed = 921600
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
upload_port = COM18
;debug_tool = esp-prog
;upload_protocol = esp-prog 
;debug_init_break = tbreak setup ; set breakpoint at Setup

[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino
;framework = arduino, espidf
build_flags = -O3  ;fastest
    ;-DCORE_DEBUG_LEVEL=5
    -DPIO_BUILD
    -DPIO_ESP32_VARIANT=5 
; change microcontroller
board_build.mcu = esp32
; change MCU frequency
board_build.f_cpu = 240000000L
board_build.partitions = min_spiffs.csv
upload_speed = 921600
monitor_filters = esp32_exception_decoder
monitor_speed = 115200
upload_port = COM7

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = 
    -DPIO_BUILD
    -DPIO_ESP8266_VARIANT=1 
lib_ignore = BLE, BluetoothSerial, Adafruit_GFX_Library, Adafruit_SSD1306, ESP32Servo
; change microcontroller
board_build.mcu = esp8266
; change MCU frequency
board_build.f_cpu = 80000000L
upload_speed = 921600
monitor_speed = 115200
upload_port = COM10

[env:genericSTM32F103CB]
platform = ststm32
board = genericSTM32F103CB
board_build.mcu = stm32f103cbt6
board_build.f_cpu = 72000000L
framework = arduino
lib_ignore = MobaTools, TFT_eSPI  ; use stm32 Servo lib instead
build_flags = -Os  ; smallest
    -DPIO_BUILD
    -DPIO_STM32_VARIANT=1 
upload_protocol = serial
;lib_compat_mode = soft
upload_speed = 921600
monitor_speed = 115200
upload_port = COM6

[env:esp32-s3-devkitc-1]
;board has no touch sense
;lib_ldf_mode = chain+
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
build_flags = -O3    
    ;-D CORE_DEBUG_LEVEL=5
    -D PIO_BUILD
    -D PIO_ESP32_VARIANT=9 
    ;-D ARDUINO_USB_MODE=1 
    ;-D ARDUINO_USB_CDC_ON_BOOT=1   
board_build.partitions = min_spiffs.csv
upload_speed = 921600
monitor_speed = 115200
;monitor_rts = 0
;monitor_dtr = 0
upload_port = COM9
; Serial monitor now works with these parameters

